<mat-card class="example-card">
    <mat-card-header>
     
   
    </mat-card-header>
    <img mat-card-image  class="photo" src={{card.snippet.thumbnails.default.url}}>
    <mat-card-content>
 

    </mat-card-content>
   
    <mat-card-actions class="mat-cont">
       
    <button class="btn-set">
  
      <img alt="viewd" src="../../../assets/viewed.png" />
    </button>
    
   


    <button class="btn-set">
    <img  alt="liked" src="../../../assets/liked.png" />
    </button>

   
 


    <button class="btn-set">
    <img src="../../../assets/dislike.png" />
    </button>
     
  

    
    <button class="btn-set">
    <img src="../../../assets/Group 9.png" />
    </button>
    
   


    </mat-card-actions>
    
    
   


   <span class="title-m">{{card.snippet.channelTitle}}</span>

    <button class="btn-m" (click)="linkForPage(card)"  mat-raised-button color="primary">more...</button>

  </mat-card>
